<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sincronizaci√≥n | ARF</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        /* Estilos espec√≠ficos para esta p√°gina */
        .scroll-box {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #e3e6f0;
            border-radius: 0 0 10px 10px;
            background: #fff;
        }
        
        .list-group-item {
            transition: background-color 0.2s;
            cursor: pointer;
            border-left: 3px solid transparent;
        }

        .list-group-item:hover {
            background-color: #f8f9fc;
            border-left: 3px solid #4e73df;
        }

        .log-console {
            background: #1e1e2d; /* Color oscuro tipo terminal */
            color: #00d2ff;       /* Texto cyan ne√≥n */
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.9em;
            padding: 20px;
            border-radius: 10px;
            min-height: 150px;
            max-height: 250px;
            overflow-y: auto;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }

        .log-entry { margin-bottom: 5px; border-bottom: 1px solid #333; padding-bottom: 2px; }
        .log-success { color: #00ff9d; } /* Verde ne√≥n */
        .log-error { color: #ff5b5b; }   /* Rojo ne√≥n */
        .log-info { color: #e4e6eb; }    /* Blanco */
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-custom mb-4">
        <div class="container-fluid">
            <a class="navbar-brand ms-3" href="#">
                <i class="fas fa-fingerprint me-2"></i> ARF <span style="font-weight: 300; opacity: 0.8;">Admin</span>
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto me-4">
                    <li class="nav-item"><a class="nav-link" href="/"><i class="fas fa-chart-line me-1"></i> Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/devices"><i class="fas fa-video me-1"></i> Dispositivos</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/data"><i class="fas fa-database me-1"></i> Datos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/reports"><i class="fas fa-file-alt me-1"></i> Reportes</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card shadow h-100">
                    <div class="card-header py-3 bg-white d-flex justify-content-between align-items-center">
                        <h6 class="m-0 font-weight-bold text-primary"><i class="fas fa-users me-2"></i> Trabajadores (Oracle)</h6>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="checkAllWorkers">
                            <label class="form-check-label small fw-bold text-secondary" for="checkAllWorkers">Todos</label>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div class="p-3 bg-light border-bottom">
                            <div class="input-group">
                                <span class="input-group-text bg-white border-end-0"><i class="fas fa-search text-muted"></i></span>
                                <input type="text" id="searchWorker" class="form-control border-start-0 ps-0" placeholder="Buscar por nombre o RUT...">
                            </div>
                        </div>
                        <div class="scroll-box border-0 rounded-0">
                            <div id="workersList" class="list-group list-group-flush">
                                <div class="text-center p-5 text-muted">
                                    <div class="spinner-border text-primary mb-2" role="status"></div>
                                    <p class="small">Conectando con Oracle...</p>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer bg-white text-end">
                            <span class="badge bg-light text-dark border">
                                <span id="countWorkers" class="fw-bold">0</span> registros
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6 mb-4">
                <div class="card shadow mb-4">
                    <div class="card-header py-3 bg-white d-flex justify-content-between align-items-center">
                        <h6 class="m-0 font-weight-bold text-primary"><i class="fas fa-video me-2"></i> C√°maras Destino</h6>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="checkAllCameras">
                            <label class="form-check-label small fw-bold text-secondary" for="checkAllCameras">Todas</label>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div class="scroll-box border-0" style="max-height: 300px;">
                            <div id="camerasList" class="list-group list-group-flush">
                                <div class="text-center p-4 text-muted">Buscando c√°maras...</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="d-grid gap-2 mb-4">
                    <button id="btnSync" class="btn btn-primary btn-lg shadow-lg rounded-pill">
                        <i class="fas fa-cloud-upload-alt me-2"></i> Sincronizar Ahora
                    </button>
                </div>

                <div class="card shadow border-0">
                    <div class="card-header bg-dark text-white py-2 small fw-bold">
                        <i class="fas fa-terminal me-2"></i> Registro de Operaciones
                    </div>
                    <div class="card-body p-0 bg-dark rounded-bottom">
                        <div id="consoleLog" class="log-console">
                            <div class="log-entry log-info">> Sistema listo. Selecciona usuarios y c√°maras.</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
<script>
        document.addEventListener('DOMContentLoaded', () => {
            loadWorkers();
            loadCameras();
        });

        // 1. CARGAR TRABAJADORES
        async function loadWorkers() {
            try {
                const res = await fetch('/api/workers/list');
                const workers = await res.json();
                const container = document.getElementById('workersList');
                container.innerHTML = '';
                
                document.getElementById('countWorkers').innerText = workers.length;

                workers.forEach(w => {
                    const item = document.createElement('label');
                    // Importante: A√±adimos 'worker-item' para identificar la tarjeta en la b√∫squeda
                    item.className = 'list-group-item list-group-item-action d-flex align-items-center p-3 worker-item';
                    item.style.cursor = 'pointer';
                    item.innerHTML = `
                        <input class="form-check-input me-3 worker-check" type="checkbox" value="${w.rut}" data-name="${w.nombre}" style="transform: scale(1.2);">
                        <div>
                            <div class="fw-bold text-dark">${w.nombre}</div>
                            <small class="text-muted"><i class="fas fa-id-card me-1"></i> ${w.rut}</small>
                        </div>
                    `;
                    container.appendChild(item);
                });
            } catch (e) {
                log("‚ùå Error cargando trabajadores: " + e, 'error');
            }
        }

        // 2. CARGAR C√ÅMARAS
        async function loadCameras() {
            try {
                const res = await fetch('/api/devices/list_simple');
                const cameras = await res.json();
                const container = document.getElementById('camerasList');
                container.innerHTML = '';

                cameras.forEach(c => {
                    const item = document.createElement('label');
                    item.className = 'list-group-item list-group-item-action d-flex align-items-center p-3';
                    item.style.cursor = 'pointer';
                    item.innerHTML = `
                        <input class="form-check-input me-3 camera-check" type="checkbox" value="${c.id}" style="transform: scale(1.2);">
                        <div class="w-100">
                            <div class="d-flex justify-content-between align-items-center mb-1">
                                <span class="fw-bold text-dark">${c.nombre || 'C√°mara'}</span>
                                <span class="badge bg-info bg-opacity-10 text-info border border-info border-opacity-25">${c.area || 'General'}</span>
                            </div>
                            <div class="small text-muted font-monospace"><i class="fas fa-network-wired me-1"></i> ${c.ip}</div>
                        </div>
                    `;
                    container.appendChild(item);
                });
            } catch (e) {
                log("‚ùå Error cargando c√°maras: " + e, 'error');
            }
        }

        // --- B√öSQUEDA INTELIGENTE (Soluci√≥n Error 1) ---
        document.getElementById('searchWorker').addEventListener('keyup', function() {
            // Funci√≥n para normalizar texto (quita tildes y pasa a min√∫sculas)
            const normalize = (str) => str.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
            
            const term = normalize(this.value); 
            const termClean = term.replace(/[^a-z0-9k]/g, ""); // T√©rmino limpio para RUT (sin puntos/guiones)

            document.querySelectorAll('.worker-item').forEach(item => {
                // Obtenemos todo el texto visible de la tarjeta
                const textOriginal = normalize(item.innerText);
                const textClean = textOriginal.replace(/[^a-z0-9k]/g, ""); // Limpiamos el texto de la tarjeta tambi√©n

                // Coincidencia: Por nombre (texto normal) O por RUT (texto limpio)
                // Esto permite encontrar "12345678" aunque en pantalla diga "12.345.678-9"
                const match = textOriginal.includes(term) || (termClean.length > 0 && textClean.includes(termClean));

                if (match) {
                    item.classList.remove('d-none');
                    item.classList.add('d-flex'); // Forzamos display flex para mantener dise√±o
                } else {
                    item.classList.remove('d-flex');
                    item.classList.add('d-none'); // Ocultamos con clase Bootstrap
                }
            });
        });

        // --- SELECCIONAR TODOS: TRABAJADORES (Soluci√≥n Error 2) ---
        document.getElementById('checkAllWorkers').addEventListener('change', function() {
            const isChecked = this.checked;
            document.querySelectorAll('.worker-check').forEach(cb => {
                const parent = cb.closest('.list-group-item');
                // Solo marcamos si el elemento NO tiene la clase d-none (es decir, es visible)
                if (parent && !parent.classList.contains('d-none')) {
                    cb.checked = isChecked;
                }
            });
        });
        
        // --- SELECCIONAR TODOS: C√ÅMARAS (Soluci√≥n Error 3) ---
        document.getElementById('checkAllCameras').addEventListener('change', function() {
            const isChecked = this.checked;
            // Aqu√≠ seleccionamos directamente todos porque no hay filtro de b√∫squeda para c√°maras
            document.querySelectorAll('.camera-check').forEach(cb => {
                cb.checked = isChecked;
            });
        });

        // --- LOGICA DE SINCRONIZACI√ìN ---
        document.getElementById('btnSync').addEventListener('click', async () => {
            const btn = document.getElementById('btnSync');
            const originalContent = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span> Procesando...';
            
            log("üöÄ Iniciando proceso de sincronizaci√≥n...", 'info');

            const selectedUsers = [];
            document.querySelectorAll('.worker-check:checked').forEach(cb => {
                selectedUsers.push({ id: cb.value, name: cb.getAttribute('data-name') });
            });

            const selectedCameras = [];
            document.querySelectorAll('.camera-check:checked').forEach(cb => {
                selectedCameras.push(cb.value);
            });

            if (selectedUsers.length === 0 || selectedCameras.length === 0) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Faltan datos',
                    text: 'Debes seleccionar al menos un trabajador y una c√°mara.',
                    confirmButtonColor: '#4e73df'
                });
                log("‚ö†Ô∏è Operaci√≥n cancelada: Faltan selecciones.", 'error');
                btn.disabled = false;
                btn.innerHTML = originalContent;
                return;
            }

            try {
                const response = await fetch('/api/sync/execute', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ users: selectedUsers, cameras: selectedCameras })
                });

                const result = await response.json();
                
                if (result.status === 'ok') {
                    result.logs.forEach(l => {
                        if(l.includes('‚úÖ')) log(l, 'success');
                        else log(l, 'error');
                    });
                    
                    Swal.fire({
                        title: '¬°Sincronizaci√≥n Completada!',
                        text: `Se procesaron ${selectedUsers.length} usuarios. Revisa la consola para detalles.`,
                        icon: 'success',
                        confirmButtonColor: '#1cc88a'
                    });
                    log(`üèÅ Proceso finalizado.`, 'info');
                } else {
                    Swal.fire('Error', 'Hubo un problema en el servidor.', 'error');
                    log("‚ùå Error del servidor: " + JSON.stringify(result), 'error');
                }

            } catch (error) {
                Swal.fire('Error de Red', 'No se pudo conectar con el servidor.', 'error');
                log("‚ùå Error de red cr√≠tico: " + error, 'error');
            }
            
            btn.disabled = false;
            btn.innerHTML = originalContent;
        });

        function log(msg, type = 'info') {
            const consoleBox = document.getElementById('consoleLog');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            
            if (type === 'error' || msg.includes('‚ùå') || msg.includes('‚ö†Ô∏è')) {
                entry.className += ' log-error';
            } else if (type === 'success' || msg.includes('‚úÖ')) {
                entry.className += ' log-success';
            } else {
                entry.className += ' log-info';
            }

            const time = new Date().toLocaleTimeString();
            entry.innerText = `[${time}] ${msg}`;
            consoleBox.appendChild(entry);
            consoleBox.scrollTop = consoleBox.scrollHeight;
        }
    </script>
</body>
</html>
